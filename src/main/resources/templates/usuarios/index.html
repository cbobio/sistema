<div th:replace="compartilhadoUsuarios/top" xmlns:th="http://www.w3.org/1999/xhtml"></div>
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Usuarios</h1>
    <p class="mb-4">
        Aqui irá listar os usuarios  do meu sistema
    </p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <a href="/usuarios/novo" class="btn btn-primary" style="margin-right: 20px;">Novo</a>
            <h6 class="m-0 font-weight-bold text-primary" style="display: inline-block;">Lista de usuarios</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Senha</th>
                        <th>observação</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Senha</th>
                        <th>observação</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </tfoot>
                    <tbody>
                    <tr th:each="usuarios : ${usuarios}">
                        <td th:text="${usuarios.id}"></td>
                        <td th:text="${usuarios.nome}"></td>
                        <td th:text="${usuarios.email}"></td>
                        <td th:text="${usuarios.senha}"></td>
                        <td th:text="${usuarios.observacao}"></td>
                        <td><a th:href="@{'/usuarios/' + ${usuarios.id}}" class="btn btn-warning">Alterar</td>
                        <td><a href="#" th:onclick="'if(confirm(\'Confirma ?\')) { window.location.href = \'' + @{/usuarios/{id}(id=${usuarios.id})} + '/excluir\' } '" class="btn btn-danger">Excluir</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
<div th:replace="compartilhadoUsuarios/baixo"></div>
