<div th:replace="compartilhadoUsuarios/top"></div>
<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Edição de Usuarios</h1>
  <p class="mb-4">
    Aqui iremos editar um usuario
  </p>

  <!-- DataTales Example -->
  <div class="card shadow mb-4" style="padding: 30px;">
    <form method="POST" th:action="@{'/usuarios/' + ${usuarios?.id} + '/atualizar'}">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" th:value="${usuarios?.nome}" required id="nome" name="nome" placeholder="Digite o seu nome">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" th:value="${usuarios?.email}" required id="email" name="email" placeholder="Digite o seu email">
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" th:value="${usuarios?.senha}" required id="senha" name="senha" placeholder="Digite o seu senha">
      </div>
      <div class="form-group">
        <label for="observacao">Observação</label>
        <textarea class="form-control" id="observacao" name="observacao" placeholder="Digite o seu observação" th:inline="text">[[${usuarios.observacao}]]</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

</div>
<!-- /.container-fluid -->
<div th:replace="compartilhadoUsuarios/baixo"></div>
